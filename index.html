<!DOCTYPE html>
<html>
<head>
  <title>Mi página web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 24px;
      margin: 0;
    }
    
    p {
      color: #666;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi página web</h1>
  </header>
  
  <div class="container">
    <section class="section">
      <h2>Acerca de</h2>
      <p>Bienvenido a mi página web. Aquí puedes encontrar información sobre nosotros.</p>
    </section>
    
    <section class="section">
      <h2>Servicios</h2>
      <ul>
        <li>Servicio 1</li>
        <li>Servicio 2</li>
        <li>Servicio 3</li>
      </ul>
    </section>
    
    <section class="section">
      <h2>Contacto</h2>
      <p>Puedes contactarnos utilizando el siguiente formulario:</p>
      <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required></textarea><br>
        
        <input type="submit" value="Enviar">
      </form>
    </section>
  </div>
  
  <footer>
    &copy; 2023 Mi página web. Todos los derechos reservados.
  </footer>
</body>
</html>
